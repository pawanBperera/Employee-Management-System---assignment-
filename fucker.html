<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT Chatbot</title>
  <style>
    /* Inline CSS for basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    #chat-window {
      width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #messages {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #input-message {
      width: calc(100% - 20px);
      margin-top: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }
    #send-btn {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      outline: none;
    }
  </style>
</head>
<body>
  <div id="chat-window">
    <div id="messages"></div>
    <input type="text" id="input-message" placeholder="Type your message...">
    <button id="send-btn">Send</button>
  </div>

  <script>
    // JavaScript for chat functionality
    const messagesDiv = document.getElementById('messages');
    const inputMessage = document.getElementById('input-message');
    const sendBtn = document.getElementById('send-btn');

    sendBtn.addEventListener('click', () => {
      const userMessage = inputMessage.value;
      if (userMessage.trim() !== '') {
        displayMessage(userMessage, 'user');
        inputMessage.value = '';
        sendMessageToChatGPT(userMessage);
      }
    });

    function displayMessage(message, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.className = sender === 'user' ? 'user-message' : 'bot-message';
      messageDiv.textContent = message;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function sendMessageToChatGPT(userMessage) {
      // Use PHP or another backend language to send the user message to the ChatGPT API
      // You'll need to handle API requests and responses securely and in compliance with the API documentation
      // This example is simplified and doesn't include the actual API request
      // Here, you'd send the message to the server using PHP's XMLHttpRequest or Fetch API
      // The server would then communicate with ChatGPT and send back the bot's response
      const botMessage = 'This is a sample response from ChatGPT.';
      displayMessage(botMessage, 'bot');
    }
  </script>
</body>
</html>
